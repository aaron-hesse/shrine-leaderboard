<html>

<head>
<script>
    let request = new HMLHttpRequest();
    request.open("GET", "https://https://shrine-realpython-example-app.herokuapp.com/getPlayerResults?playerId=548")
    request.send();
    request.onload = () => {
        console.log(request);
        if (request.status === 200){
            console.log(JSON.parse(request.response))
        } else {
            console.log(`error ${request.status} ${request.statusText}`)
        }
    }
</script>
</head>

<body>
This is the body of the page.
</body>

</html>
