<html>

<head>
<script>

    function onBodyLoad() {
        hideGameResultsTable();
        hidePlayerTable();
    }

    function makeBackendAPIRequest(url, callback) {
        let request = new XMLHttpRequest();
        request.open("GET", url)
        request.send();
        request.onload = () => {
            console.log(request);
            if (request.status === 200){
                parsedJSON = JSON.parse(request.response) 
                console.log(parsedJSON)
                callback(parsedJSON)
            } else {
                console.log(`error ${request.status} ${request.statusText}`)
                return false
            }
        }
    }

    function getPlayerResults(playerId) {
        makeBackendAPIRequest("https://shrine-realpython-example-app.herokuapp.com/getPlayerResults?playerId=548", updateGameResultsTable)
    }

    function getAllPlayers() {
        makeBackendAPIRequest("https://shrine-realpython-example-app.herokuapp.com/getAllPlayers", updatePlayerTable)
    }

    function emptyTable(tableName) {
        var table = document.getElementById(tableName);
        var rowCount = table.rows.length;
        var rowIndex = 1;
        for (var i = rowIndex; i < rowCount; i++) {
            table.deleteRow(rowIndex);
        }
    }

    function emptyPlayerTable() {
        emptyTable('playerTable')
    }

    function emptyGameResultsTable() {
        emptyTable('gameResultsTable')
    }

    function hideGameResultsTable() {
        gameResultsTable = document.getElementById('gameResultsTable')
        gameResultsTable.style.visibility = 'hidden'
    }

    function showGameResultsTable() {
        gameResultsTable = document.getElementById('gameResultsTable')
        gameResultsTable.style.visibility = 'visible'
    }

    function showPlayerTable() {
        gameResultsTable = document.getElementById('playerTable')
        gameResultsTable.style.visibility = 'visible'
    }

    function hidePlayerTable() {
        gameResultsTable = document.getElementById('playerTable')
        gameResultsTable.style.visibility = 'hidden'
    }    

    function updatePlayerTable(tableData) {

        emptyPlayerTable()
        hideGameResultsTable()
        showPlayerTable()

        // The JSON object returned by getAllPlayers is simply an array, there's no key->value mapping

        for (var i = 0; i < tableData.length; i++) {
            var obj = tableData[i];
            var newRow = document.getElementById('playerTable').insertRow();
            newRow.innerHTML += "<td>" + obj + "</td>"
            console.log('obj: ' + obj)
        }
    }

    function updateGameResultsTable(tableData) {

        emptyGameResultsTable()
        hidePlayerTable()
        showGameResultsTable()

        for (var i = 0; i < tableData.length; i++) {
            var obj = tableData[i];
            var newRow = document.getElementById('gameResultsTable').insertRow();
            for (var key in obj) {
                var value = obj[key];
                newRow.innerHTML += "<td>" + value + "</td>"
            }
        }
    }

    function getFirst50GameResults() {
        makeBackendAPIRequest("https://shrine-realpython-example-app.herokuapp.com/getFirst50GameResults", updateGameResultsTable)
    }
</script>
</head>

<body onload="onBodyLoad()">

<a href="javascript:" onclick="getFirst50GameResults()">Show Global Leaderboards</a> |
<a href="javascript:" onclick="getAllPlayers()">Show All Players</a>

<br/>
<br/>
<br/>

<table id="gameResultsTable" border="1" padding="5px">
    
  <tr>
      <th>GameId</th>
      <th>Player1Id</th>
      <th>Player2Id</th>
      <th>WinningPlayerId</th>
      <th>Winner WinRatio</th>
  </tr>

</table>

<br/>
<br/>

<table id="playerTable" border="1" padding="5px">
    
    <tr>
        <th>PlayerId</th>
    </tr>
  
</table>

</body>

</html>
